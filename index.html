<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>
		
		
		
		

		<!-- Search -->
		<div ng-controller="MyCtrl">

		
			<input type="text" ng-model="id" />
			<p>Hello {{ id }}</p>

		

		</div>
		
		<div ng-controller="CtrlList">
			<form class="form-inline">
			  <input ng-model="query" type="text"
				placeholder="Filter by" autofocus>
			</form>
			<select name="pokemonList" id="pokemonList" ng-model="pokiList">
			<option ng-repeat="item in items | filter:query | orderBy: 'name' " value="{{item.name}}">
			  <li>{{item.name}}</li>
			</option>
			</select>
			
			
			<pre>Valeur sélectionnée = <span>{{ pokiList }}</span></pre>
			
			
			
		</div>
		
		<!--<div ng-controller="selectedValue">
          
          <p>
          <select ng-model="selected_by_copy"
              ng-options="opt as opt.label for opt in options">
          </select>
          </p>
          <p>
          The value selected is {{ selected_by_copy.value }}.
          </p>
		  </div>
		
	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
